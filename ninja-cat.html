<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Ninja-Cat</title>
        <link rel="stylesheet" href="Ninja-cat.css">
        <script src= "http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#cat0').click(function(){
                    $(this).attr('src', 'ninja-cat images/ninja0.png');
                })
                $('#cat1').click(function(){
                    $(this).attr('src', 'ninja-cat images/ninja1.png');
                })
                $('#cat2').click(function(){
                    $(this).attr('src', 'ninja-cat images/ninja2.png');
                })
                $('#cat3').click(function(){
                    $(this).attr('src', 'ninja-cat images/ninja3.png');
                })
                $('#cat4').click(function(){
                    $(this).attr('src', 'ninja-cat images/ninja4.png');    

                })
            })


        </script>
    </head>
    <body>
        <img src="ninja-cat images/cat0.png" id="cat0">
        <img src="ninja-cat images/cat1.png" id="cat1">
        <img src="ninja-cat images/cat2.png" id="cat2">
        <img src="ninja-cat images/cat3.png" id="cat3">
        <img src="ninja-cat images/cat4.png" id="cat4">



    </body>
</html>
